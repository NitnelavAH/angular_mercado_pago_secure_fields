<div class="sf-secure-fields">

  <h2>
    Set your mercado pago apikey on app.component.ts and reload üëÄ
  </h2>

  <pre>
    // ---------------SET YOUTR APIKEY----------------
  public apiKey = ''; 
  // ---------------SET YOUTR APIKEY----------------
  </pre>


  <form id="form-checkout" [class.display-none]="showLoader()">
    <div id="form-checkout__cardNumber" class="container"></div>
    <small class="error" id="cardNumbsf-error"></small>

    <input type="text" id="form-checkout__cardholderName" placeholder="Nombre del Tarjetahabiente" class="container" />
    <small class="error" id="cardholderName-error"></small>

    <div class="sf-flex-row gap-8">
      <div class="sf-flex-column">
        <div id="form-checkout__expirationDate" class="container"></div>
        <small class="error" id="expirationDate-error"></small>
      </div>

      <div class="sf-flex-column">
        <div id="form-checkout__securityCode" class="container"></div>
        <small class="error" id="securityCode-error"></small>
      </div>
    </div>


    <h4>
      OPTIONAL FIELDS ‚¨áÔ∏è
    </h4>
    <!-- OPTIONAL FIELDS, IF YOU ONLY NEED GENERATE CARD TOKEN -->
    <select id="form-checkout__issuer" name="issuer" class="container">
      <option value="" disabled selected>Banco emisor</option>
    </select>
    <select id="form-checkout__installments" name="installments" class="container">
      <option value="" disabled selected>Cuotas</option>
    </select>
    <input type="email" id="form-checkout__email" name="email" placeholder="E-mail" class="container"/>
    <!-- OPTIONAL FIELDS, IF YOU ONLY NEED GENERATE CARD TOKEN -->
    
    
    
    <input id="token" name="token" type="hidden">

    <input id="paymentMethodId" name="paymentMethodId" type="hidden">
    <input id="transactionAmount" name="transactionAmount" type="hidden" value="666">
    <input id="description" name="description" type="hidden" value="Nome do Produto">


  </form>



  <button class="sf-button" (click)="createCardToken()" [class.disabled-button]="!loaded()"
    [class.display-none]="showLoader()">
    {{loaded() ? 'continue' : 'wait' }}
  </button>

  @if(token()) {
    <h3>TOKEN MERCADO PAGO</h3>
    <pre>
      {{token() | json}}
    </pre>
  }


</div>
